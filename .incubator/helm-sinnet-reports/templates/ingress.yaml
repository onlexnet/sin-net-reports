apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    cert-manager.io/issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - {{ (split "-" .Release.Namespace)._2 }}.{{ .Values.ingress.baseHost }}
    secretName: portal-tls-secret
  rules:
  - host: {{ (split "-" .Release.Namespace)._2 }}.{{ .Values.ingress.baseHost }}
    http:
      paths:
        - path: /graphiql
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /graphql
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /voyager
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /altair
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /vendor
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080
        - path: /actuator
          pathType: Prefix
          backend:
            service:
              name: webapi-svc-link
              port:
                number: 8080

        - path: /
          pathType: Prefix
          backend:
            service:
              name: webapp-svc
              port:
                number: 80
                