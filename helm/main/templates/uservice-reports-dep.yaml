apiVersion: apps/v1
kind: Deployment
metadata:
  name: uservice-reports
  labels:
    app: uservice-reports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uservice-reports
  
  template:
    metadata:
      labels:
        app: uservice-reports
    
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: uservice-reports
          image: sinnet.azurecr.io/onlex-sinnet-reports:{{ required "Tag of Reports image has to be provided" .Values.imageReportsTag }}
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: webapp-config
                key: appinsight_connection_string
