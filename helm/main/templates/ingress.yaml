apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    cert-manager.io/issuer: {{ include "letsencrypt.instance" . }}
spec:
  tls:
  - hosts:
    - {{ include "ingress.host" . }}
    secretName: portal-tls-secret
  rules:
  - host: {{ include "ingress.host" . }}
    http:
      paths:
        - path: /graphiql
          pathType: Prefix
          backend:
            service:
              name: uservice-webapi-svc
              port:
                number: 8080
        - path: /graphql
          pathType: Prefix
          backend:
            service:
              name: uservice-webapi-svc
              port:
                number: 8080
        - path: /actuator
          pathType: Prefix
          backend:
            service:
              name: uservice-webapi-svc
              port:
                number: 8080
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: uservice-webapi-svc
              port:
                number: 8080

        - path: /
        # https://stackoverflow.com/questions/60579877/nginx-returns-index-html-content-for-all-angular-files-including-scripts
        # - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: webapp-svc
              port:
                number: 80

