databaseChangeLog:
- changeSet:
    id: '20210709-1'
    author: siudeks
    changes:
    - addColumn:
        tableName: projects
        columns:
        - column:
            name: entity_version
            type: INTEGER
            defaultValue: '1'
            constraints:
              nullable: false
    - dropPrimaryKey:
        tableName: projects
        constraintName: PK_projects
        dropIndex: true
    - addPrimaryKey:
          columnNames: entity_id, entity_version
          clustered: true
          constraintName: project_PK
          tableName: projects
          validate: true
