stages:
  - stage:
    displayName: CD
    jobs:
      - deployment: DeployWeb
        displayName: WebApp
        # creates an environment if it doesn't exist
        environment: 'onlex-sinnet-stg'
        strategy:
          runOnce:
            deploy:
              steps:
              - checkout: self
              - task: KubernetesManifest@0
                displayName: Deploy to Kubernetes cluster
                inputs:
                  action: deploy
                  kubernetesServiceConnection: onlex-sinnet-stg-onlex-sinnet-stg-1619212437055
                  namespace: onlex-sinnet-stg
                  manifests: |
                    deploy/main/webapp-dep.yaml
                  imagePullSecrets: |
                    $(imagePullSecret)
                  containers: |
                    $(containerRegistry)/$(imageRepository):$(resources.container.webapp.tag)
