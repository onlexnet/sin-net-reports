trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /deploy/
pool:
  vmImage: 'ubuntu-latest'

resources:
  containers:
    - container: webapp
      type: ACR  
      azureSubscription: onlex-sinnet-prod
      resourceGroup: sinnet-default-manual
      registry: sinnet
      repository: webapp
      trigger: "true"

