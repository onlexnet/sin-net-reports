apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:

        - path: /graphiql
          backend:
            serviceName: webapi
            servicePort: 8080
        - path: /vendor
          backend:
            serviceName: webapi
            servicePort: 8080

        - path: /graphql
          backend:
            serviceName: webapi
            servicePort: 8080
        - path: /api
          backend:
            serviceName: webapi
            servicePort: 8080

