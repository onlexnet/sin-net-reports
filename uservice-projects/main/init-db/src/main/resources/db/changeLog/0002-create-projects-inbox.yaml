databaseChangeLog:
  - changeSet:  
      id: 20220813-1
      author: siudeks
      changes:  
        - createTable:
            tableName: inbox-projects
            columns:
            - column:
                name: BATCH_ID
                type: INT
                constraints:
                  nullable: false
            - column:
                name: NAME
                type: VARCHAR(50)
                constraints:
                  nullable: false
            - column:
                name: EMAIL_OF_OWNER
                type: VARCHAR(50)
                constraints:
                  nullable: false
  - changeSet:
      id: 20220813-2
      author: siudeks
      changes:
        - loadData:
            tableName: inbox-projects
            file: 0002-create-projects-inbox.csv
            commentLineStartsWith: //
            encoding: UTF-8
            relativeToChangelogFile: true
            usePreparedStatements: true
      rollback:
        - delete:
            tableName: inbox-projects
            where: BATCH_ID = 1