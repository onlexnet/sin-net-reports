schema: ../../webapi/api.graphql/**/*.graphqls
documents: 'src/**/*.graphql'
generates:
  src/Components/.generated/components.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
  src/api/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request