mutation ReserveCustomer($projectId: ID!) {
  Customers(projectId: $projectId) {
    reserve {
      projectId
      entityId
      entityVersion
		}
  }
}

mutation SaveCustomer($projectId: ID!, $id: MyEntity!, $entry: CustomerEntry!) {
  Customers(projectId: $projectId) {
    save(id: $id, entry: $entry) {
      projectId
      entityId
      entityVersion
    }
  }
}

query GetCustomer($projectId: ID!, $id: MyEntity!) {
  Customers(projectId:$projectId) {
    get(entityId: $id) {
      id {
        projectId
        entityId
        entityVersion
      }
      data {
        operatorEmail
        billingModel
        supportStatus
        distance
        customerName
        customerCityName
        customerAddress
        nfzUmowa
        nfzMaFilie
        nfzLekarz
        nfzPolozna
        nfzPielegniarkaSrodowiskowa
        nfzMedycynaSzkolna
        nfzTransportSanitarny
        nfzNocnaPomocLekarska
        nfzAmbulatoryjnaOpiekaSpecjalistyczna
        nfzRehabilitacja
        nfzStomatologia
        nfzPsychiatria
        nfzSzpitalnictwo
        nfzProgramyProfilaktyczne
        nfzZaopatrzenieOrtopedyczne
        nfzOpiekaDlugoterminowa
        nfzNotatki
      }
    }
  }
}
