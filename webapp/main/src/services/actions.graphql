mutation FetchServices($projectToken: ProjectToken!, $from: Date!, $to: Date!) {
  Actions(token: $projectToken) {
    search (filter: {
      from: $from
      to: $to
    }) {
      items {
        entityId,
        entityVersion,
        whenProvided
        forWhatCustomer
        servicemanName
        description
        duration
        distance
      }
    }
  }
}

mutation GetAction($projectToken: ProjectToken!, $actionId: ID!) {
  Actions(token: $projectToken) {
    get (actionId: $actionId) {
      entityId,
      entityVersion,
      whenProvided
      forWhatCustomer
      servicemanName
      description
      duration
      distance
    }
  }
}

mutation newServiceAction($projectToken: ProjectToken!, $when: Date!) {
  Actions(token: $projectToken) {
    newAction(whenProvided: $when) {
      entityId
      entityVersion
    }
  }
}

mutation updateAction($projectToken: ProjectToken!, $entityId: ID!, $entityVersion: Int!, $when: Date!, $what: String!, $who: String!, $whom: String!, $duration: Int!, $distance: Int!) {
  Actions(token: $projectToken) {
    update(
      entityId: $entityId,
      entityVersion: $entityVersion,
      content: {
        servicemanName: $who,
        whenProvided: $when,
        forWhatCustomer: $whom,
        description: $what,
        duration: $duration,
        distance: $distance
    })
  }
}
