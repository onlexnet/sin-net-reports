query FetchServices($from: Date!, $to: Date!) {
  Services {
    search (filter: {
      from: $from
      to: $to
    }) {
      items {
        entityId,
        whenProvided
        forWhatCustomer
        servicemanName
        description
        duration
        distance
      }
    }
  }
}

query GetAction($actionId: ID!) {
  Services {
    get (actionId: $actionId) {
      entityId,
      whenProvided
      forWhatCustomer
      servicemanName
      description
      duration
      distance
    }
  }
}

mutation newServiceAction($when: Date!, $what: String!, $who: String!, $whom: String!, $duration: Int!, $distance: Int!) {
  Services {
    addNew(entry: {
      servicemanName: $who,
      whenProvided: $when,
      forWhatCustomer: $whom,
      description: $what,
      duration: $duration,
      distance: $distance
    })
  }
}
