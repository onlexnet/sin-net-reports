query FetchServices($from: Date!, $to: Date!) {
  Services {
    search (filter: {
      from: $from
      to: $to
    }) {
      items {
        whenProvided
        forWhatCustomer
      }
    }
  }
}

mutation newServiceAction($when: Date!) {
  Services {
    addNew(entry: {
      whenProvided: $when,
      forWhatCustomer: "GFT"
    })
  }
}
