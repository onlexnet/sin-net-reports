query FetchServices($from: Date!, $to: Date!) {
  Services {
    search (filter: {
      from: $from
      to: $to
    }) {
      items {
        whenProvided
        forWhatCustomer
      }
    }
  }
}

mutation newServiceAction($when: Date!, $what: String!, $who: String!, $whom: ID!) {
  Services {
    addNew(entry: {
      servicemanName: $who,
      whenProvided: $when,
      forWhatCustomer: $whom,
      description: $what
    })
  }
}
