# Organization and project keys
sonar.organization=onlexnet
sonar.projectKey=sin-net-reports

# Project information
sonar.projectName=SinNet Reports WebAPI
sonar.projectVersion=0.1.3

# Source and test directories
sonar.sources=host/src/main/java,gql-model/src/main/java,gql-test/src/main/java
sonar.tests=host/src/test/java,gql-model/src/test/java,gql-test/src/test/java

# Language
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=host/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/generated/**,**/*.jar,**/lombok.config,**/build-tools/**
sonar.test.exclusions=**/target/**

# Include Java binaries for better analysis
sonar.java.binaries=host/target/classes,gql-model/target/classes,gql-test/target/classes
sonar.java.test.binaries=host/target/test-classes,gql-model/target/test-classes,gql-test/target/test-classes

# Libraries
sonar.java.libraries=host/target/dependency/*.jar