# ============================================================================
# Static WebApp (React Frontend) - Kubernetes Deployment
# ============================================================================
# React application served by nginx
# No Dapr sidecar needed - frontend communicates directly with WebAPI
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-webapp
  labels:
    app: static-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-webapp
  template:
    metadata:
      labels:
        app: static-webapp
    spec:
      containers:
        - name: static-webapp
          image: sinnet/static-webapp:local
          imagePullPolicy: Never  # Use local image loaded by k3d
          ports:
            - containerPort: 3000
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: static-webapp
  labels:
    app: static-webapp
spec:
  type: LoadBalancer
  selector:
    app: static-webapp
  ports:
    - port: 30000
      targetPort: 3000
      protocol: TCP
      name: http
