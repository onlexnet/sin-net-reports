version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smoke-test-sqlserver
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - smoke-test-network

  # Timeentries Microservice
  uservice-timeentries:
    image: uservice-timeentries:latest
    container_name: smoke-test-timeentries
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: "test"
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://sqlserver:1433;databaseName=sinnet;encrypt=false;trustServerCertificate=true"
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: "YourStrong@Passw0rd"
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - smoke-test-network

  # WebAPI Microservice (GraphQL Gateway)
  uservice-webapi:
    image: uservice-webapi:latest
    container_name: smoke-test-webapi
    depends_on:
      uservice-timeentries:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: "test"
      TIMEENTRIES_GRPC_HOST: "uservice-timeentries"
      TIMEENTRIES_GRPC_PORT: "9090"
      SERVER_PORT: "8081"
    ports:
      - "8081:8081"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - smoke-test-network

  # Static WebApp (React Frontend)
  static-webapp:
    image: nginx:alpine
    container_name: smoke-test-webapp
    depends_on:
      uservice-webapi:
        condition: service_healthy
    volumes:
      - ../static-webapp/build:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smoke-test-network

  # Automated Test Runner (runs tests and exits)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test-runner
    container_name: smoke-test-runner
    depends_on:
      static-webapp:
        condition: service_healthy
    networks:
      - smoke-test-network
    profiles:
      - test

networks:
  smoke-test-network:
    driver: bridge
