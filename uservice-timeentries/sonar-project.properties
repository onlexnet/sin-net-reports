# Organization and project keys
sonar.organization=onlexnet
sonar.projectKey=sin-net-reports-timeentries

# Project information
sonar.projectName=SinNet Reports TimeEntries
sonar.projectVersion=1.0.9

# Source and test directories
sonar.sources=host/src/main/java,initdb-host/src/main/java,initdb-migrate/src/main/java
sonar.tests=host/src/test/java,initdb-host/src/test/java,initdb-migrate/src/test/java

# Language
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=report-aggregate/target/site/jacoco-aggregate/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/generated/**,**/*.jar,**/lombok.config,**/build-tools/**
sonar.test.exclusions=**/target/**

# Include Java binaries for better analysis
sonar.java.binaries=host/target/classes,initdb-host/target/classes,initdb-migrate/target/classes
sonar.java.test.binaries=host/target/test-classes,initdb-host/target/test-classes,initdb-migrate/target/test-classes

# Libraries
sonar.java.libraries=host/target/dependency/*.jar