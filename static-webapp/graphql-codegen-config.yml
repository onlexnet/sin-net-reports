# Schema path works both locally (../) and in Docker (copied to container)
schema:
  - ../uservice-webapi/**/*.graphqls
  - uservice-webapi/**/*.graphqls
documents: 'src/**/*.graphql'
generates:
  src/components/.generated/components.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
