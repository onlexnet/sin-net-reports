# Dual schema paths:
# 1. ../uservice-webapi/**/*.graphqls - for local development (parent directory)
# 2. uservice-webapi/**/*.graphqls - for Docker build (schema copied to build context)
# Both paths are needed because:
# - Local: npm run generate runs from static-webapp/ directory, needs ../
# - Docker: COPY command in Dockerfile places schema in build context without ../
schema:
  - ../uservice-webapi/**/*.graphqls
  - uservice-webapi/**/*.graphqls
documents: 'src/**/*.graphql'
generates:
  src/components/.generated/components.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
